<div class="settings-container">
  <div class="settings-card">
    <div class="settings-header">
      <h1>Configuración</h1>
      <p>Ajusta tu experiencia de juego</p>
    </div>

    <form [formGroup]="settingsForm" class="settings-form">
      <div class="settings-section">
        <h2>Audio</h2>
        
        <div class="form-group">
          <label for="soundVolume">Volumen de Efectos</label>
          <select id="soundVolume" formControlName="soundVolume" class="form-control">
            @for (option of soundOptions; track option.value) {
              <option [value]="option.value">{{option.label}}</option>
            }
          </select>
        </div>

        <div class="form-group">
          <label for="musicVolume">Volumen de Música</label>
          <select id="musicVolume" formControlName="musicVolume" class="form-control">
            @for (option of soundOptions; track option.value) {
              <option [value]="option.value">{{option.label}}</option>
            }
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h2>Juego</h2>
        
        <div class="form-group">
          <label for="difficulty">Dificultad</label>
          <select id="difficulty" formControlName="difficulty" class="form-control">
            @for (option of difficultyOptions; track option.value) {
              <option [value]="option.value">{{option.label}}</option>
            }
          </select>
        </div>
        
        <div class="form-group checkbox">
          <input type="checkbox" id="fullscreen" formControlName="fullscreen">
          <label for="fullscreen">Pantalla Completa</label>
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="showTutorials" formControlName="showTutorials">
          <label for="showTutorials">Mostrar Tutoriales</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="returnToMainMenu()">Volver</button>
        <button type="button" class="btn-primary" (click)="saveSettings()">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
